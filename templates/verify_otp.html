<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity | NETRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-black text-gray-200 flex items-center justify-center h-screen w-full relative overflow-hidden">

    <!-- Background Gradients -->
    <div class="fixed inset-0 pointer-events-none">
        <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-green-900/40 via-black to-black">
        </div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-green-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-emerald-500/5 rounded-full blur-[80px]"></div>
    </div>

    <!-- Main Card -->
    <div class="glass p-8 rounded-2xl w-full max-w-md relative z-10 text-center border border-white/5 shadow-2xl mx-4">

        <!-- Icon -->
        <div class="mb-8">
            <div
                class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-green-500/20 shadow-[0_0_15px_rgba(34,197,94,0.3)]">
                <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Two-Step Verification</h1>
            <p class="text-gray-400 text-sm">Enter the One Time Password (OTP) sent to your registered email.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <input type="text" name="otp" placeholder="• • • • • •" required maxlength="6"
                    class="w-full bg-black/30 border border-white/10 text-white text-3xl font-mono text-center tracking-[0.5em] rounded-xl py-4 focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/50 transition-all placeholder-gray-700 shadow-inner">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-600 to-emerald-700 hover:from-green-500 hover:to-emerald-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-green-500/20 transform hover:scale-[1.02] transition-all duration-200 border border-t-white/10">
                Verify Identity
            </button>
        </form>

        {% if error %}
        <div class="mt-6 p-3 bg-red-500/10 border border-red-500/20 rounded-lg animate-pulse">
            <p class="text-red-400 text-sm flex items-center justify-center gap-2 font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
                {{ error }}
            </p>
        </div>
        {% endif %}

        <div class="mt-8 pt-6 border-t border-white/5 text-xs text-gray-500">
            <p>Did not receive code? <a href="/resend-otp"
                    class="text-green-400 hover:text-green-300 font-bold transition-colors">Resend OTP</a></p>
        </div>
    </div>
</body>

</html>
