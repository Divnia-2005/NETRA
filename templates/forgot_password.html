<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Forgot Password â€” NETRA</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('{{ url_for("static", filename="images/loginpg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .auth-box {
            background: rgba(18, 18, 18, 0.95);
            padding: 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 40px rgba(13, 202, 240, 0.2),
                        0 0 80px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(13, 202, 240, 0.3);
        }

        .auth-box h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 700;
        }

        .auth-subtitle {
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0dcaf0;
            box-shadow: 0 0 12px rgba(13, 202, 240, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #0dcaf0;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #0bb3d6;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 1px solid rgba(23, 162, 184, 0.5);
        }

        .auth-footer {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }

        .auth-footer a {
            color: #0dcaf0;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="auth-container">
    <div class="auth-box">
        <h2>Forgot Password</h2>
        <p class="auth-subtitle">Enter your registered email to receive OTP</p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/forgot-password">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <button class="btn-primary" type="submit">
                Send OTP
            </button>
        </form>

        <div class="alert alert-info">
            An OTP will be sent to your registered email and is valid for 5 minutes.
        </div>

        <p class="auth-footer">
            Remember your password?
            <a href="/login">Back to Login</a>
        </p>
    </div>
</div>
</body>
</html>
