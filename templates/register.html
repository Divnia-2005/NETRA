<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Create Account â€” NETRA</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <style>
            body {
                background-image: url('{{ url_for("static", filename="images/registerpg.jpg") }}');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            .auth-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(0, 0, 0, 0.5);
                padding: 20px;
            }
            
            .auth-box {
                background: rgba(18, 18, 18, 0.95);
                padding: 50px;
                border-radius: 15px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 0 40px rgba(13, 202, 240, 0.2), 0 0 80px rgba(0, 0, 0, 0.7);
                border: 1px solid rgba(13, 202, 240, 0.3);
            }
            
            .auth-box h2 {
                font-size: 28px;
                margin: 0 0 10px 0;
                color: #fff;
                font-weight: 700;
            }
            
            .auth-subtitle {
                color: #b0b0b0;
                margin-bottom: 30px;
                font-size: 14px;
            }
            
            .alert {
                padding: 12px;
                margin-bottom: 20px;
                border-radius: 8px;
                font-size: 14px;
            }
            
            .alert-success {
                background: rgba(40, 167, 69, 0.2);
                color: #28a745;
                border: 1px solid rgba(40, 167, 69, 0.5);
            }
            
            .alert-danger {
                background: rgba(220, 53, 69, 0.2);
                color: #dc3545;
                border: 1px solid rgba(220, 53, 69, 0.5);
            }
            
            .auth-form {
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #e0e0e0;
                font-size: 14px;
                font-weight: 600;
            }
            
            .form-group input,
            .form-group select {
                width: 100%;
                padding: 12px;
                background-color: #1f1f1f;
                border: 1px solid #333;
                border-radius: 8px;
                color: #fff;
                font-size: 14px;
                box-sizing: border-box;
                transition: all 0.3s ease;
            }
            
            .form-group input:focus,
            .form-group select:focus {
                outline: none;
                background-color: #1f1f1f;
                border-color: #0dcaf0;
                box-shadow: 0 0 12px rgba(13, 202, 240, 0.4);
            }
            
            .form-group input::placeholder {
                color: #666;
            }
            
            .btn-block {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 10px 0;
            }
            
            .btn-primary {
                background-color: #0dcaf0;
                color: #000;
            }
            
            .btn-primary:hover {
                background-color: #0bb3d6;
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(13, 202, 240, 0.4);
            }
            
            .btn-google {
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .btn-google:hover {
                background: rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
            }
            
            .divider {
                text-align: center;
                margin: 20px 0;
                color: #666;
                font-size: 14px;
            }
            
            .auth-footer {
                text-align: center;
                color: #999;
                font-size: 14px;
                margin-top: 20px;
            }
            
            .auth-footer a {
                color: #0dcaf0;
                text-decoration: none;
                font-weight: 600;
            }
            
            .auth-footer a:hover {
                text-decoration: underline;
            }
        </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Register an authorized user</p>

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="officer">Security Officer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="At least 6 characters" required>
                </div>

                <button class="btn-primary btn-block" type="submit">Create Account</button>
            </form>

            <p class="auth-footer">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
